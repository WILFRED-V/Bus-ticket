<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="color: rgb(0, 0, 0);">Bus Ticket Booking System</h1>
    </div>
    
    <!-- Passenger details form -->
    <div id="passenger-details">
        <form id="passenger-details-form" method="POST" action="/passenger-details">
            <label for="name">Passenger Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Passenger Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit Passenger Details</button>
        </form>
    </div>
</body>
</html>
